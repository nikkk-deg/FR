<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="main_content">

<!-- Строка для поиска города -->
<form id="search_city">
    <label for="input_city">
    <input id="search_city_field" type="text" name="input_city" placeholder="Moscow" required>
    <button id="search_button" type="submit"></button>
    </label>
</form>

<!-- Иформация о городе, который мы искали, вначале выдает инфу о городе из placeholder -->
<div id="current_cyty_info">
    <p id="temperature">14</p>
    <img id="degrees" src="./images/degrees_icon.png">
    <img id="weather_icon" src="./images/weather_icon.png">
    <div id="city_to_favourites"><p id="name_of_city">Moscow</p></div>
    <img id="add_to_favourites" src="./images/favourites_icon.png">
</div>

<!-- Добавленные в избранное города -->
<div id="favourites_cities">
    <div id="article_favourites_cities"><p id="P_article_favourites_cities" >Added Locations:</p></div>
    <ul id="list_of_favourites_cities">
        <li>Rostov-on-Don</li>
        <li id="Delhi">Delhi</li>
        <li id="Londin">Londin</li>
        <li id="Beijing">Beijing</li>
        <li id="Amsterdam">Amsterdam</li>
    </ul>
</div>
<script src="main.js" type="module"></script>
<script src="view.js" type="module"></script>
</div>
</body>
</html>
